<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
</head>
<body>
    <h2>Chat with ChatGPT</h2>
    <form id="chatForm">
        <label for="userInput">What would you like to ask/say?</label><br>
        <input type="text" id="userInput" name="userInput"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>
<script>
  const CharacterAI = require("node_characterai");
const characterAI = new CharacterAI();

(async () => {
  // Authenticating as a guest (use `.authenticateWithToken()` to use an account)
  await characterAI.authenticateAsGuest();

  // Place your character's id here
  const characterId = "8_1NyR8w1dOXmI1uWaieQcd147hecbdIK7CeEAIrdJw";

  const chat = await characterAI.createOrContinueChat(characterId);

  // Send a message
  const response = await chat.sendAndAwaitResponse("Hello discord mod!", true);

  console.log(response);
  // Use `response.text` to use it as a string
    </script>
</body>
</html>
