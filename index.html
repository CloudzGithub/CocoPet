<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
</head>
<body>
    <h2>Chat with ChatGPT</h2>
    <form id="chatForm">
        <label for="userInput">What would you like to ask/say?</label><br>
        <input type="text" id="userInput" name="userInput"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;

            // Replace with actual endpoint that connects to ChatGPT model
            const endpointUrl = 'https://your-backend-server.com/chatgpt';

            fetch(endpointUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = `ChatGPT says: ${data.response}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error fetching response. Please try again later.';
            });
        });
    </script>
</body>
</html>
